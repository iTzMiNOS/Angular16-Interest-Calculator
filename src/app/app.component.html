<div class="container mt-5">
  <div class="form-area">
    <h1>Reactive Form</h1>

    <form [formGroup]='furrm'>
      <div class="form-group">
        <label>First Name</label>
        <input 
        type="text" 
        placeholder="Full Name" 
        class="form-control" 
        name="fullName" 
        formControlName="fullName"
        required
        minlength="5"
        maxlength="15"
        >
        <div class="alert alert-danger" *ngIf="fullName?.errors?.['required'] && fullName?.touched">required</div>
        <div class="alert alert-danger" *ngIf="fullName?.errors?.['minlength']">minlength</div>
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input 
        type="email" 
        placeholder="Email Address" 
        class="form-control" 
        name="emailAddress" 
        formControlName="emailAddress"
        >
      </div>
      <div class="form-group">
        <label>Address</label>
        <textarea 
        cols="30" 
        rows="10" 
        placeholder="Address" 
        class="form-control" 
        name="fullAddress"
        formControlName="fullAddress" 
        ></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
  
    </form>
  </div>
</div>
